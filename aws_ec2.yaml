plugin: amazon.aws.aws_ec2
regions:
  - ap-south-1
  # - multiple regions

compose:
  ansible_host: public_ip_address
  ansible_user: tags.User
  ssh_key_tag: tags.SSHKey
  os_tag: tags.OS

keyed_groups:
  - key: os_tag
    prefix: os
  - key: tags.User
    prefix: user

filters:
  instance-state-name: running
